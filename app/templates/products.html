{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-head">
                <form action="/product/search" method="GET" class="search-form">
                    <div class="row">
                        <!-- Search type and keyword input -->
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <select class="custom-select left-tight" name="search_type">
                                        <option value="name" {% if search_type == 'name' %}selected{% endif %}>Name</option>
                                        <option value="description" {% if search_type == 'description' %}selected{% endif %}>Description</option>
                                    </select>
                                </div>
                                <input type="text" class="form-control" name="keyword" placeholder="Search products...">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="submit">
                                        <i class="fas fa-search"></i> 
                                    </button>
                                </div>
                                
                            </div>
                        </div>
                        <!-- Sorting options -->
                        <div class="col-md-3">
                            <select class="custom-select mb-3" name="sort" onchange="this.form.submit()">
                                <option value="price_asc" {% if sort == 'price_asc' %}selected{% endif %}>Price Ascending</option>
                                <option value="price_desc" {% if sort == 'price_desc' %}selected{% endif %}>Price Descending</option>
                                <option value="rating_asc" {% if sort == 'rating_asc' %}selected{% endif %}>Rating Ascending</option>
                                <option value="rating_desc" {% if sort == 'rating_desc' %}selected{% endif %}>Rating Descending</option>
                            </select>
                        </div>
                        <!-- Category filter -->
                        <div class="col-md-3">
                            <select name="category" onchange="this.form.submit()" class="custom-select mb-3">
                                <option value="">All Categories</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}" {% if selected_category == category.id|string %}selected{% endif %}>
                                    {{ category.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </form>
                
                
            </div>
            {% if products %}
            <div class="products-container">
                {% for product in products %}
                <div class="product-card">
                    <img class="product-image" src="{{ product.image }}" alt="{{ product.name }}" onclick="window.location='{{ url_for('product.product_detail', product_id=product.id) }}';" style="cursor: pointer;">

                    <div class="product-info">
                        <h5 class="product-name">{{ product.name }}</h5>
                        <p class="product-description">{{ product.description }}</p>
                        <div class="product-rating">
                            Rating: {{ product.rating }}
                        </div>

                        <p class="product-price">$ {{ product.price }}</p>
                        <p class="add-cart">add to cart</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% else %}
            <p>No products found.</p>
            {% endif %}
        </div>
    </div>
</div>
<script>
    console.log('products.html script loaded');
    document.addEventListener('DOMContentLoaded', function () {
        var elem = document.querySelector('.products-container');
        var msnry = new Masonry(elem, {
          itemSelector: '.product-card',
          columnWidth: '.product-card',
          percentPosition: true,
          gutter: 10,
          fitWidth: true,
          horizontalOrder: true
        });
    });
</script>

{% endblock %}
